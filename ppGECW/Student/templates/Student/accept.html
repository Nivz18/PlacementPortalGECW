<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Resume Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
      background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image *//* Replace 'path/to/your/image.jpg' with the actual path to your image */
      background-size: cover; 
      margin: 0;
    }
    .container {
      background-color:#d03fe6; /* Light pink background color with opacity */
      background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
      background-size: cover;
      border-radius: 10px; /* Rounded corners for container */
      padding: 30px; /* Add some padding to the container */
      margin-top:80px; /* Adjusted top margin for better alignment */
      margin-bottom: 50px; /* Adjusted bottom margin */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
      width: 750px; /* Increased width of the container */
    }
    form {
      color: #495057; /* Dark gray text color */
    }
    h1 {
      color: #007bff; /* Blue heading color */
      text-align: center; /* Center the heading */
    }
    label {
      color: #343a40; /* Dark gray label color */
      color:white;
      font-weight:bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow to text */
    }
    input{
      opacity:0.4;
      border-radius:15px;
    }
    textarea{
      opacity:0.4;
      border-radius:10px;
    }
    .btn-primary {
      background-color: #62c489; /* Blue submit button color */
      border-color:black; /* Blue submit button border color */
      width:100%; /* Make the button full width */
      font-size: 1.2rem; /* Increase the font size */
      margin-top:50px;
    }
    .btn-primary:hover {
      background-color: #34eb6e; /* Darker blue on hover */
      border-color:#145244; /* Darker blue border on hover */
    }
    #form_heading{
      color:white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow to text */
      font-family: 'Arial', sans-serif; /* Set the font family */
      font-size: 2.5rem; /* Set the font size */
      font-weight: bold; /* Set the font weight */
      letter-spacing: 1px; /* Add letter-spacing */
      text-transform: uppercase; /* Convert text to uppercase */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4" id="form_heading">Resume Form</h1>
    <form method="post">
      {% csrf_token %}
      <h1 class="mb-4">{{user_profile.name}}</h1>

      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com">
      </div>

      <!-- Linked in -->
      <div class="form-group">
        <label for="email">Linked in:</label>
        <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="your linkedin profile">
      </div> 
   
      <!-- Phone Input -->
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(123) 456-7890">
      </div>

      <!-- Summary Input -->
      <div class="form-group">
        <label for="summary">Summary:</label>
        <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Briefly describe your professional background and career objectives"></textarea>
      </div>

      <!-- Degree and School Input -->
      <div class="form-group">
        <label for="degree">Degree:</label>
        <input type="text" class="form-control" id="degree" name="degree" placeholder="Bachelor of Science in Computer Science">
      </div>
      <div class="form-group">
        <label for="school">University:</label>
        <input type="text" class="form-control" name="university" id="university" placeholder="Your University">
      </div>
      <div class="form-group">
        <label for="cgpa_degree">Degree CGPA:</label>
        <input type="text" class="form-control" id="cgpa_degree" name="cgpa_degree" placeholder="Your degree CGPA">
    </div>

      <div class="form-group">
        <label for="school_10">10th School:</label>
        <input type="text" class="form-control" id="school_10" name="school_10" placeholder="Your 10th school">
    </div>
    
    <div class="form-group">
      <label for="cgpa_10">10th CGPA:</label>
      <input type="text" class="form-control" id="cgpa_10" name="cgpa_10" placeholder="Your 10th CGPA">
  </div>

    <div class="form-group">
        <label for="school_12">12th School:</label>
        <input type="text" class="form-control" id="school_12" name="school_12" placeholder="Your 12th school">
    </div>
    
    <div class="form-group">
        <label for="cgpa_12">12th CGPA:</label>
        <input type="text" class="form-control" id="cgpa_12" name="cgpa_12" placeholder="Your 12th CGPA">
    </div>
    
    
    





      <!-- Previous Work Input -->
      <div class="form-group">
        <label for="project">Project1 Name: </label>
        <input class="form-control" id="work"  name="project1_name" placeholder="Enter name of you project">
      </div>
      <div class="form-group">
        <label for="project">Project1 Link: </label>
        <input class="form-control" id="work" name="project1_link" placeholder="Provide github link/app link/Website link">
      </div>
      <div class="form-group">
        <label for="project">Project2 Name: </label>
        <input class="form-control" id="work" name="project2_name" placeholder="Enter name of you project">
      </div>
      <div class="form-group">
        <label for="project">Project2 Link: </label>
        <input class="form-control" id="work" name="project2_link" placeholder="Provide github link/app link/Website link">
      </div>
      <!-- Skills Input -->
      <div class="form-group">
        <label for="skills">Skills:</label>
        <input type="text" class="form-control" id="skills" name="skills" placeholder="Programming Languages: Java, Python">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
